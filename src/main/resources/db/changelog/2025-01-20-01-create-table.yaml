databaseChangeLog:
  - changeSet:
      id: 1
      author: Timur
      changes:
        - createTable:
            tableName: order_table
            columns:
              - column:
                  name: order_id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: customer_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: product_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
        - createTable:
            tableName: product
            columns:
              - column:
                  name: product_id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: quantity
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: BIGINT
                  constraints:
                    nullable: false
